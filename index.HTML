<html>
<body>

<h1>My Second Google Map</h1>

<select onchange="getMap(this)">
  <option value="florida">Florida</option>
  <option value="paris">Paris</option>
  <option value="canada">Canada</option>
  <option value="rome">Rome</option>
<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(51.508742,-0.120850),
    zoom:5,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}

function getMap(e){
  if(e.value == "florida"){
    myMap(28.5188,-81.44426);
  }
else if(e.value == "paris"){
    myMap(48.864716, 2.349014);
  }
else if(e.value == "canada"){
    myMap(58.02716,-105.3809);
  }
else if(e.value == "rome"){
    myMap(41.890251, 12.492373);
  }
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL0kWCmwP3MOpwkQ5gXmbI7aeJnvxsZF8&callback=myMap"></script>

</body>
</html>
